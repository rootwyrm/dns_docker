## dnsdist/manifest.yml
image: docker.io/rootwyrm/dnsdist:latest
manifests:
  -
    image: docker.io/rootwyrm/dnsdist:386
    platform:
      architecture: "386"
      os: linux
  -
    image: docker.io/rootwyrm/dnsdist:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: docker.io/rootwyrm/dnsdist:arm64
    platform:
      architecture: arm64
      os: linux

