## nsd/manifest.yml
image: docker.io/rootwyrm/bind:latest
manifests:
  -
    image: docker.io/rootwyrm/bind:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: docker.io/rootwyrm/bind:arm64
    platform:
      architecture: arm64
      os: linux
  -
    image: docker.io/rootwyrm/bind:armv7
    platform:
      architecture: arm/v7
      os: linux
  -
    image: docker.io/rootwyrm/bind:386
    platform:
      architecture: "386"
      os: linux

