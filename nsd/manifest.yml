## nsd/manifest.yml
image: docker.io/rootwyrm/nsd:latest
manifests:
  -
    image: docker.io/rootwyrm/nsd:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: docker.io/rootwyrm/nsd:arm64
    platform:
      architecture: arm64
      os: linux
  -
    image: docker.io/rootwyrm/nsd:armv7
    platform:
      architecture: arm/v7
      os: linux
  -
    image: docker.io/rootwyrm/nsd:386
    platform:
      architecture: "386"
      os: linux

